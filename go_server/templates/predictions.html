<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Prediction Result</h1>
<h2>Input Data:</h2>
<pre>{{ .input_data | json }}</pre>
<h2>Prediction:</h2>
<pre>{{ .prediction }}</pre>
<h2>Confidence Score:</h2>
<p>{{ .confidence }}</p>
<a href="/predictions/{{ .prediction_id }}">View All Predictions</a>
</body>
</html>
