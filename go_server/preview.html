<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Preview</title>
    <style>
        /* Dark Theme Styles */
        :root {
            --bg-primary: #1a1b1e;
            --bg-secondary: #2a2b2e;
            --bg-tertiary: #3a3b3e;
            --text-primary: #e1e1e1;
            --text-secondary: #b0b0b0;
            --accent-primary: #6ee7b7;
            --accent-secondary: #34d399;
            --accent-hover: #10b981;
            --border-color: #404040;
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--accent-primary);
            margin-bottom: 30px;
            font-size: 2.5em;
            border-bottom: 3px solid var(--accent-secondary);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="file"]:focus,
        input[type="number"]:focus {
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(110, 231, 183, 0.2);
        }

        .button {
            padding: 12px 24px;
            background-color: var(--accent-primary);
            color: #1a1b1e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(110, 231, 183, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .preview-container {
            margin-top: 40px;
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--bg-secondary);
            color: var(--accent-primary);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: rgba(58, 59, 62, 0.6);
        }

        .data-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border-left: 4px solid var(--accent-primary);
        }

        .data-info p {
            margin: 10px 0;
            color: var(--text-secondary);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Preview</h1>
        <form action="/preview" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV File:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="num_rows">Number of Rows to Preview:</label>
                <input type="number" id="num_rows" name="num_rows" value="5" min="1" max="100">
            </div>
            <button type="submit" class="button">Preview Data</button>
        </form>

        {{if .Preview}}
        <div class="preview-container">
            <table>
                <thead>
                    <tr>
                        {{range .ColumnNames}}
                        <th>{{.}}</th>
                        {{end}}
                    </tr>
                </thead>
                <tbody>
                    {{range .Preview}}
                    <tr>
                        {{range $key, $value := .}}
                        <td>{{$value}}</td>
                        {{end}}
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        <div class="data-info">
            <p>Total Rows: {{.TotalRows}}</p>
            <p>Total Columns: {{.TotalColumns}}</p>
        </div>
        {{end}}

        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
