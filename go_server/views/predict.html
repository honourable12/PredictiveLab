<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Make Prediction</h1>
    {{if .Error}}
        <p style="color:red;">{{.Error}}</p>
    {{end}}
    <form action="/predict/{{.ModelId}}" method="POST">
        <textarea name="input_data" placeholder="Input Data (JSON format)" required></textarea>
        <button type="submit">Predict</button>
    </form>
    {{if .Predictions}}
        <h2>Prediction Results</h2>
        <ul>
            {{range .Predictions}}
                <li>Prediction: {{.PredictionResult}} (Confidence: {{.ConfidenceScore}})</li>
            {{end}}
        </ul>
    {{end}}
</body>
</html>
