<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Prediction - ML API Frontend</title>
</head>
<body>
<h1>Make Prediction</h1>
{{if .error}}
<p style="color: red;">{{.error}}</p>
{{end}}
<form action="/predict/{{.modelID}}" method="post">
  <div>
    <label for="input_data">Input Data (JSON format):</label>
    <textarea id="input_data" name="input_data" rows="5" cols="50" required></textarea>
  </div>
  <div>
    <input type="submit" value="Make Prediction">
  </div>
</form>
{{if .prediction}}
<h2>Prediction Result</h2>
<p>Prediction: {{.prediction}}</p>
<p>Confidence: {{.confidence}}</p>
{{end}}
<p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
