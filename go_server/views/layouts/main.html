<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}} - ML API Frontend</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"> -->
</head>
<body class="bg-gray-100">
<nav class="bg-blue-500 p-4 text-white">
  <div class="container mx-auto">
    <a href="/" class="text-2xl font-bold">ML API Frontend</a>
    <div class="float-right">
      <a href="/dashboard" class="ml-4">Dashboard</a>
      <a href="/logout" class="ml-4">Logout</a>
    </div>
  </div>
</nav>
<main class="container mx-auto mt-8 p-4">
  <h1 class="text-3xl font-bold mb-4">{{.Title}}</h1>
  {{if .Error}}
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline">{{.Error}}</span>
  </div>
  {{end}}
  {{embed}}
</main>
<footer class="bg-gray-200 p-4 mt-8">
  <div class="container mx-auto text-center text-gray-600">
    &copy; 2023 ML API Frontend. All rights reserved.
  </div>
</footer>
</body>
</html>
