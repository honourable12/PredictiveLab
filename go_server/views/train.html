<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Train Model</h1>
    {{if .Error}}
        <p style="color:red;">{{.Error}}</p>
    {{end}}
    <form action="/train" method="POST">
        <select name="dataset_id" required>
            {{range .Datasets}}
                <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
        </select>
        <input type="text" name="model_type" placeholder="Model Type" required>
        <input type="text" name="target_column" placeholder="Target Column" required>
        <input type="text" name="feature_columns" placeholder="Feature Columns (comma-separated)" required>
        <button type="submit">Train</button>
    </form>
    <p><a href="/models">Back to Models</a></p>
</body>
</html>
