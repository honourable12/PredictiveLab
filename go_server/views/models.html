<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Models</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/train">Train Model</a>
        <a href="/datasets">Datasets</a>
        <a href="/logout">Logout</a>
    </nav>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Model Type</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {{range .Models}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.ModelType}}</td>
                    <td>{{.CreatedAt}}</td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
